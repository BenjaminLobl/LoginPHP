<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="form-box" id="loginBox">
        <h2>Login</h2>
        <form id="loginForm" action="account.php" method="POST">
            <label for="login_username">Username:</label>
            <input type="text" name="login_username" id="login_username" required>
            <br>
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" id="login_password" required>
            <br>
            <input type="hidden" name="csrf_token" id="csrf_token_login" value="CSRF">
            <br>
            <input type="submit" name="action" value="Login">
        </form>
        <button id="showRegisterForm">Create Account</button>
    </div>

    <div class="form-box" id="registerBox" style="display: none;">
        <h2>Create Account</h2>
        <form id="registerForm" action="account.php" method="POST">
            <label for="reg_username">Username:</label>
            <input type="text" name="reg_username" id="reg_username" required>
            <br>
            <label for="reg_password">Password:</label>
            <input type="password" name="reg_password" id="reg_password" required>
            <br>
            <input type="hidden" name="csrf_token" id="csrf_token_register" value="CSRF">
            <br>
            <input type="submit" name="action" value="Register">
        </form>
        <button id="showLoginForm">Already have an account? Login</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
